<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative; /* Ensure body is a positioned container for absolute positioning */
            margin-bottom: 50px; /* Adjust margin to make space for the fixed button */
            background-color: #18182a; /* Dark shining indigo background */
            color: #fff; /* White text color */
        }
        .container {
            background-color: #fff; /* White background color */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
            margin: 20px auto; /* Center the container */
            padding: 20px; /* Add padding */
        }
        h1 {
            text-align: center;
            color: #007bff; /* Primary color */
            margin-top: 0; /* Remove default margin */
        }
        .table {
            width: 100%; /* Full width */
            border-collapse: collapse;
            margin-top: 10px; /* Add margin to separate from heading */
            color: #000; /* Dark black text color */
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #fff; /* White border */
        }
        th {
            background-color: #303050; /* Darker shade of indigo */
            color: #fff; /* White text color */
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray background for even rows */
        }
        .btn {
            position: fixed; /* Fix the button position */
            bottom: 20px; /* Distance from the bottom */
            right: 20px; /* Distance from the right */
            background-color: #007bff; /* Primary color */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease; /* Smooth color transition */
        }
        .btn:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
        .logout-link {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a th:href="@{/login}" class="logout-link">Logout</a>
        <h1>Registered Students</h1>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Exam Title</th>
                        <th>College</th>
                        <th>Department</th>
                        <th>Year of Study</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be populated dynamically using Thymeleaf -->
                    <tr th:each="student, row : ${students}" th:class="${row.odd} ? 'odd' : 'even'">
                        <td th:text="${student.firstName}"></td>
                        <td th:text="${student.lastName}"></td>
                        <td th:text="${student.examTitle}"></td>
                        <td th:text="${student.college}"></td>
                        <td th:text="${student.department}"></td>
                        <td th:text="${student.yearOfStudy}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
    <h1>Registered Students By Exam Title</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Exam Title</th>
                <th>Registered Users</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${usersByExamTitle}">
                <td th:text="${entry.key}"></td>
                <td>
                    <ul>
                        <li th:each="username : ${entry.value}" th:text="${username}"></li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <div class="container">
        <h1>User Details</h1>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be populated dynamically using Thymeleaf -->
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a th:href="@{/addexam}" class="btn">+ Add Exam</a>
</body>
</html>
