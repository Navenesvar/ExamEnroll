<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for Exam</title>
  <style>
    /* Custom styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #18182a; /* Dark indigo background */
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #007bff; /* Primary color */
    }
    .form-input {
      margin-bottom: 20px;
    }
    .form-input label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555; /* Text color */
    }
    .form-input input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .form-submit {
      text-align: center;
    }
    .form-submit button {
      background-color: #007bff; /* Primary color */
      color: #fff; /* White text color */
      border: none;
      padding: 12px 30px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Smooth color transition */
    }
    .form-submit button:hover {
      background-color: #0056b3; /* Darker shade on hover */
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register for <span th:text="${examTitle}"></span></h2>
    <form action="/register" th:action="@{/register}" method="post">
      <!-- Hidden input field to store the exam title -->
      <input type="hidden" id="username" name="username" th:value="${username}">
      <input type="hidden" id="examTitle" name="examTitle" th:value="${examTitle}">
      
      <div class="form-input">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-input">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-input">
        <label for="college">College:</label>
        <input type="text" id="college" name="college" required>
      </div>
      <div class="form-input">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>
      </div>
      <div class="form-input">
        <label for="yearOfStudy">Year of Study:</label>
        <input type="text" id="yearOfStudy" name="yearOfStudy" required>
      </div>
      <div class="form-submit">
        <button type="submit" name="registerButton">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
